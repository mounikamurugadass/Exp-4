  <body>
    <header>
      <img

        alt="Profile image"
        width="200px"
        height="200px"
      />
      <h1>Doggo care</h1>
    </header>

    <nav>
      <a href="https://dogecoin.com/">DOGE</a>

        href="https://www.reddit.com/r/PewdiepieSubmissions/comments/fx1spx/ulla_britta_smitta_fitta/"
        >Ulla Britta Smitta Fitta</a
      >
    </nav>

    <section id="event-list">
      <table>
        <tr>
          <th>Events</th>
        </tr>
        <tr>
          <td>
            <a href="https://youtu.be/H-zFRGP7MUQ?t=98">
              <span>Doggo Wash</span>
            </a>
          </td>
          <td>
            <img
              src="https://freesvg.org/img/Dog-In-Washing-Tub.png"
              alt="Dog wash"
              width="100px"
              height="100px"
            />
          </td>
        </tr>
        <tr>
          <td>
            <a href="https://youtu.be/H-zFRGP7MUQ?t=98">
              <span>Doggo Selfie</span>
            </a>
          </td>
          <td>
            <img
              src="https://cdn.pixabay.com/photo/2018/11/17/22/57/dog-3822183_960_720.jpg"
              alt="Dog wash"
              width="100px"
              height="100px"
            />
          </td>
        </tr>
        <tr>
          <td>
            <a href="https://youtu.be/H-zFRGP7MUQ?t=98">
              <span>Doggo Cuddles</span>
            </a>
          </td>
          <td>
            <img
              src="https://www.danagreenteam.com/blog/wp-content/uploads/2013/09/Lafayette-Golden-Puppies-600.jpg"
              alt="Dog wash"
              width="100px"
              height="100px"
            />
          </td>
        </tr>
        <tr>
          <td>
            <a href="https://youtu.be/H-zFRGP7MUQ?t=98">
              <span>Running bois</span>
            </a>
          </td>
          <td>
            <img
              src="https://miloblog.s3.amazonaws.com/2017/Aug/Stocksy_txp3a9e5e62Quc100_Small_1386725-1503586413546.jpg"
              alt="Dog wash"
              width="100px"
              height="100px"
            />
          </td>
        </tr>
      </table>
    </section>

    <section id="user-section">
      <div id="signup" class="user-form">
        <h2>Sign In</h2>
        <form action="" id="login-form">
          <p>
            <label for="login-username">Username</label>
            <br />
            <input
              type="text"
              id="login-username"
              name="login-username"
              placeholder="mounika"
            />
          </p>
          <p>
            <label for="login-password">Password</label>
            <br />
            <input
              type="password"
              id="login-password"
              name="login-password"
              placeholder="Enter Password"
            />
          </p>
          <br />
          <button type="submit" id="signin-button">Sign in</button>
        </form>
      </div>
      <div id="signin" class="user-form">
        <h2>Sign Up</h2>
        <form action="" id="signup-form">
          <p>
            <label for="username">Username</label>
            <br />
            <input
              type="text"
              id="username"
              name="username"
              placeholder="mounika"
            />
          </p>
          <p>
            <label for="email">Email</label>
            <br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="jhon@edu.in"
            />
          </p>
          <p>
            <label for="password">Password</label>
            <br />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter Password"
            />
          </p>
          <br />
          <button type="submit" id="signup-button">Sign up</button>
        </form>
      </div>
    </section>

    <footer>
      <p>1/100, West Virginia, Mountain Mama, Alabama, 123456</p>

        Batch 1. All Rights reserved
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
